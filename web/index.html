<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mystyle.css">

        <title>GoogleSearch</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-2">
                <div class="col">
                    <div id="message" class="alert alert-secondary text-center">
                        以下の内容を入力してください
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="input-search-text">検索ワード</label>
                    <input id="input-search-text" type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="input-count">最大取得件数</label>
                    <div class="input-group">
                        <input id="input-count" type="number" class="form-control" aria-describedby="input-count-after">
                        <div class="input-group-append">
                            <span id="input-count-after" class="input-group-text">件</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button type="button" id="btn-search" class="btn btn-primary btn-lg btn-block">検索</button>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.6.0.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="js/myscript.js"></script>
    </body>
</html>
